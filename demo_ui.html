<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify AI Analytics Demo</title>
    <style>
        :root {
            --primary: #008060;
            --primary-dark: #006e52;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #202223;
            --text-sub: #6d7175;
            --border-color: #e1e3e5;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main);
            background-image: radial-gradient(#e1e3e5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            background: #fafbfb;
            box-sizing: border-box;
            color: var(--text-main);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 128, 96, 0.1);
            background: white;
        }

        .suggestions {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .suggestion-chip {
            background: #f1f2f3;
            padding: 0.5rem 0.85rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-main);
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: #e4e5e7;
            transform: translateY(-1px);
        }

        .suggestion-chip:active {
            transform: translateY(0);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 128, 96, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 128, 96, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background-color: #bdc1cc;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .result-box {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s forwards;
            display: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: #f9fafb;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .result-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }

        .result-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-sub);
        }

        .result-content {
            padding: 1.5rem;
        }

        .answer-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-main);
            margin: 0;
        }

        /* SQL Block */
        .sql-block {
            background: #202223;
            color: #e3e5e7;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            overflow-x: auto;
            margin-top: 1rem;
        }

        /* Table */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-top: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: #f4f6f8;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-sub);
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            background: #fff;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Loading */
        .loading-spinner {
            display: none;
            margin: 2rem auto;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 128, 96, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge.high {
            background: #e3fcec;
            color: #006e52;
        }

        .badge.medium {
            background: #fff5ea;
            color: #8a6116;
        }

        .badge.low {
            background: #fff0f0;
            color: #b80d0d;
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="card">
            <header>
                <h1>Shopify AI Analytics</h1>
                <div class="subtitle">Ask natural language questions about your store's data</div>
            </header>

            <div class="input-group">
                <input type="text" id="question" placeholder="e.g. How are sales looking today?" autocomplete="off"
                    onkeypress="handleEnter(event)">
            </div>

            <div class="suggestions">
                <span class="suggestion-chip" onclick="setQuestion('Show me total sales for the last 30 days')">üìà Total
                    Sales</span>
                <span class="suggestion-chip" onclick="setQuestion('Which customers placed repeat orders?')">üë•
                    Retention</span>
                <span class="suggestion-chip" onclick="setQuestion('Which products have high return rates?')">‚ö†Ô∏è
                    Returns</span>
                <span class="suggestion-chip" onclick="setQuestion('Where are my customers located?')">üåç
                    Geography</span>
                <span class="suggestion-chip" onclick="setQuestion('Where is my traffic coming from?')">üö¶
                    Marketing</span>
                <span class="suggestion-chip" onclick="setQuestion('How my units of Product X will I need?')">üîÆ
                    Forecast</span>
            </div>

            <button id="askBtn" class="btn-primary" onclick="askAgent()">Generate Insights</button>

            <div id="loading" class="loading-spinner"></div>

            <div id="result" class="result-box">
                <!-- Main Answer Card -->
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-title">AI Insight</span>
                        <span id="confidenceBadge" class="badge"></span>
                    </div>
                    <div class="result-content">
                        <p id="answerText" class="answer-text"></p>

                        <div id="dataSection" style="display:none;">
                            <div id="tableContainer" class="table-responsive"></div>
                        </div>
                    </div>
                </div>

                <!-- Technical Details (Collapsible Concept, but shown for demo) -->
                <div style="margin-top: 1rem;">
                    <span class="result-title"
                        style="margin-left: 0.5rem; display:block; margin-bottom:0.5rem;">ShopifyQL Query</span>
                    <div id="sqlText" class="sql-block"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setQuestion(text) {
            document.getElementById('question').value = text;
            askAgent();
        }

        function handleEnter(e) {
            if (e.key === 'Enter') askAgent();
        }

        async function askAgent() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            const btn = document.getElementById('askBtn');
            const loading = document.getElementById('loading');
            const resultBox = document.getElementById('result');
            const dataSection = document.getElementById('dataSection');
            const tableContainer = document.getElementById('tableContainer');

            if (!question) return;

            // UI State: Loading
            btn.disabled = true;
            btn.textContent = "Analyzing...";
            loading.style.display = 'block';
            resultBox.style.display = 'none';
            dataSection.style.display = 'none';

            try {
                // Call the local Python Service directly
                const response = await fetch('http://127.0.0.1:8000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: question,
                        shop_domain: 'mock-store.myshopify.com',
                        access_token: 'mock-token'
                    })
                });

                const data = await response.json();

                // UI State: Success
                loading.style.display = 'none';
                resultBox.style.display = 'block';
                btn.disabled = false;
                btn.textContent = "Generate Insights";

                document.getElementById('answerText').innerText = data.answer;
                document.getElementById('sqlText').innerText = data.shopify_ql || "-- No Query Generated --";

                const confBadge = document.getElementById('confidenceBadge');
                confBadge.innerText = (data.confidence || "Medium") + " Confidence";
                confBadge.className = `badge ${data.confidence}`;

                // Render Table if data exists
                if (data.data && data.data.data && data.data.data.table) {
                    const tableData = data.data.data.table;
                    const headers = tableData.headers || [];
                    const rows = tableData.rows || [];

                    if (rows.length > 0) {
                        let html = '<table><thead><tr>';
                        headers.forEach(h => html += `<th>${h}</th>`);
                        html += '</tr></thead><tbody>';

                        rows.forEach(row => {
                            html += '<tr>';
                            row.forEach(cell => html += `<td>${cell}</td>`);
                            html += '</tr>';
                        });

                        html += '</tbody></table>';
                        tableContainer.innerHTML = html;
                        dataSection.style.display = 'block';
                    }
                }

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                btn.disabled = false;
                btn.textContent = "Try Again";
                alert("Failed to connect to Python Service. Ensure the backend is running.");
            }
        }
    </script>
</body>

</html>
